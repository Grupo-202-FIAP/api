---
spring:
  application:
    name: fastfood
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/fastfood}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
    ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    enabled: false
    classpath: db/migration
    location: classpath:db/migration

  #    server:
  #      servlet:
  #        context-path: /api/v1/

  management:
    endpoints:
      web:
        exposure:
          include: health,info,prometheus
    endpoint:
      prometheus:
        enabled: true
    metrics:
      export:
        prometheus:
          enabled: true
api:
  security:
    token:
      secret: ${JWT_SECRET:minha-secret}

mercadoPago:
  publicKey: ${PUBLIC_KEY:minha-public-key}
  accessToken: ${ACCESS_TOKEN:meu-access-token}
  clientId: ${CLIENT_ID:meu-client-id}
  clientSecret: ${CLIENT_SECRET:meu-client-secret}

